<!DOCTYPE html>
<html lang="pt">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Demo</title>
  <script>var ns = {};</script>
</head>
<body>
  <script src="reqwest.js"></script>
  <script src="lscache.js"></script>
  <script src="local-storage.js"></script>
  <script src="json-fetcher.js"></script>

  <script>
    ns.jsonFetcher.get('test.json', 2, function(response) {
      console.log('test.json(01): ', response);
    });
    ns.jsonFetcher.get('test.json', 1, function(response) {
      console.log('test.json(02): ', response);
    });
    ns.jsonFetcher.get('test.json?v=1', 1, function(response) {
      console.log('test.json?v=1(01): ', response);
    });
    ns.jsonFetcher.get('test.json?v=2', 1, function(response) {
      console.log('test.json?v=2(01): ', response);
    });

    console.log('ns.storage.all: ', ns.storage.all);
  </script>
</body>
</html>
